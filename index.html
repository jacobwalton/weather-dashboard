<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/dc153e2359.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moment"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>

<body>
    <!-- JQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
    <aside>
        <h3>Search for a City:</h3>
        <input type="text" id="city-search" placeholder="Enter City Here" /><button id="search-btn">
            <span class="fas fa-search"></span>
        </button>
        <!-- searched results -->
        <ul id="searched">
        </ul>
    </aside>

    <!-- current weather displayed here -->
    <div class="main-container">
        <h2 id="city-display">

        </h2>
        <ul id="current-weather">
            <!-- <span id="uv-span"></span> -->
        </ul>
        <div class="forecast-container">
            <h2>5-Day Forecast:</h2>
            <div class="forecast-card" id="forecast-card1">
            </div>

            <div class="forecast-card" id="forecast-card2">
            </div>

            <div class="forecast-card" id="forecast-card3">SEARCH CITY TO DISPLAY FORECAST!
            </div>

            <div class="forecast-card" id="forecast-card4">
            </div>

            <div class="forecast-card" id="forecast-card5">

            </div>
        </div>
    </div>
    </div>
    <!-- 5 day forecast displayed here -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
